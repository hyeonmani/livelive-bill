<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>가계부 시스템 v2</title>
</head>
<body>
  <h2>Firebase 로그인</h2>
  <button onclick="signIn()">Google 로그인</button>
  <hr/>

  <h3>1. 사용자 관리 (로그인 사용자만 가능)</h3>
  <div id="user-management" style="display:none;">
    <input type="text" id="new-username" placeholder="사용자 이름">
    <button onclick="addUser()">추가</button>
    <ul id="user-list"></ul>
  </div>

  <hr/>
  <h3>2. 금액 입력</h3>
  기준일자: <input type="date" id="base-date"><br/>
  사용자: <select id="user-select"></select>
  금액: <input type="number" id="amount-input">
  <button onclick="addExpense()">금액 저장</button>

  <hr/>
  <h3>3. 주간 조회 (모든 사용자 가능)</h3>
  기준일: <input type="date" id="view-base-date">
  <button onclick="fetchExpensesByWeek()">조회</button>
  <table border="1" id="expense-table">
    <thead><tr><th>사용자</th><th>날짜</th><th>금액</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
