<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생생레 영수증</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="container">
    <!-- 상단 버튼 영역 -->
    <div class="header">
      <button name="signInBtn" onclick="signIn()" class="sign-btn">나디 전용</button>
      <h3>누가 마니 썯더요?</h3>
    </div>

    <!-- 주간/월간 선택 -->
    <div class="mode-select">
      <label>
        <input type="radio" name="mode" id="modeWeek" value="week" onchange="selectData()" checked /> 주간
      </label>
      <label>
        <input type="radio" name="mode" id="modeMonth" value="month" onchange="selectData()" /> 월간
      </label>
    </div>

    <!-- 기준일 선택 -->
    <div class="date-select">
      <label for="baseDate">기준일</label>
      <input type="date" id="baseDate" onchange="selectData()" />
    </div>

    <button onclick="selectData()" class="hidden-btn">조회</button>  

    <hr />

    <!-- 데이터 테이블 -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>사용자</th>
            <th>금액</th>
            <th>증감</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

    <!-- script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
  </body>
</html>
